<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css" type="text.css">
        <link href="css/contact.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css rel="css/google-fonts.css"
>        
    </head>
    <body>

    <div class="contactUs">
        <div class="title">
            <h2>| Send an Email |</h2>
        </div>
        <div class="box">


            <!-- Contact Form -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span class="fname">First Name</span>
                                <input type="text" placeholder="Donald">
                            </div>  
                        </div>

<!-- Seperation for Organinazation -->

                            <div class="inputBox">
                                <span class="lname">Last Name</span>
                                <input type="text" placeholder="Trump">
                            </div>
                        </div>

<!-- Input Box ^ -->
<!-- Box row -->  

                      <div class="row50">
                            <div class="inputBox">
                                <span class="email">Email</span>
                                <input type="text" placeholder="Dtrump@mind-biz.com">
                            </div>
<!-- box row 50 ^-->
<!-- input box for phone# -->
                            <div class="inputBox">
                                <span class="fone#">Mobile #</span>
                                <input type="text" placeholder="+1 (123) 555-1234">
                            </div>
                        </div>

<!-- Seperation for Organinazation -->

                        <div class="row100">
                            <div class="inputBox">
                                <span class="msg">Send a Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>

<!-- Seperation for Organinazation -->


                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                         </div>
                    </div>
                </form>
            </div>
        </div>

<!-- Contact Info -->
           
        <div class="contact info">
            <h3>Contact Info</h3>
             <div class="infoBox">
             <div>
                <span><ion-icon name="location"></ion-icon></span>
                 <p>Location of <br>Residence</p>
             </div>
              <div>
                 <span><ion-icon name="mail"></ion-icon></span>
                  <a href="mailto:info@bizyy.co">info@bizyy.co</a>
             </div>
             <div>
                  <span><ion-icon name="call"></ion-icon></span>
                   <a href="tel:+13174204642">+1 (222) 191-9119</a>
             </div>
                        
<!-- Social Media Links -->
<!-- ul - li - anchored links -->
                        
         <ul class="sci">
            <li style="none"><a href="https://dot.cards/bizyybeinme"><ion-icon name="menu-sharp"></ion-icon></a></li>
              <li style="none"><a href="https://www.instagram.com/bizyy.me/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                 <li style="none"><a href="https://www.tiktok.com/@bizyy.me?is_from_webapp=1&sender_device=pc"><ion-icon name="logo-tiktok"></ion-icon></a></li>
                    <li style="none"><a href="https://github.com/BizyyMe"><ion-icon name="logo-github"></ion-icon></a></li>
                        <li style="none"><a href="https://www.linkedin.com/in/bizyyme?trk=public_jobs&original_referer=https%3A%2F%2Fwww.linkedin.com%2Fjobs%2Fview%2Fsocial-media-marketing-specialist-at-chasen-dibattiste-3850329489">
                        <ion-icon name="logo-linkedin"></ion-icon></a></li>
                </ul>
            </div>
            </div>

            <!-- Contact Map -->
            
             <div class="contact map">
               <iframe src="https://www.tiktok.com/@bizyy.me/video/7212340674186857771?is_from_webapp=1&sender_device=pc&web_id=7376826138498975274" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
               gyroscope; picture-in-picture" allowfullscreen width="250px" height="275px"></iframe>

             </div>
             </div>
             </div>

              <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      </body>
</html>
